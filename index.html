<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

    <!-- Style Sheet Link -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h2>User Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError">Username must be 3-15 characters (letters and numbers only)</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password"><input type="button" value="Show" id="SHBtn" onclick="ShowHidePW()">
</span>
                </div>
                <div class="strength-meter" id="strengthMeter"></div>
                <div id="strengthText"></div>
                <div class="error" id="passwordError">Password must be at least 8 characters with 1 uppercase, 1 number, and 1 special character</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="toggle-password"><input type="button" value="Show" id="SHBtn1" onclick="ShowHideCPW()">

                </div>
                <div class="error" id="confirmError">Passwords do not match</div>
            </div>

            <button type="submit">Register</button>
            <div class="success-message" id="successMessage">Registration Successful!</div>
        </form>
    </div>



<script src="app.js"></script>

</body>
</html>
